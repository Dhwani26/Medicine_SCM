<!DOCTYPE html>
<html>
<head>
<title>Medicine Supply Chain</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <div class="loginbox">
    <img src="images/avatar.png" class="avatar">
        <h1>Register Here</h1>
        <form onsubmit="App.register(); return false;">
            <p>Username</p>
            <input type="text" id="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter Password" required>
            <div>
            <p>Category</p>
            <br>
            <select id="dropdown">
                    <option value="Manufacturer">Manufacturer</option>
                    <option value="WareHouseOwner">WareHouseOwner</option>
                    <option value="Wholesaler">Wholesaler</option>
                    <option value="Chemist">Chemist</option>
                  </select>
            </div>
                  <br>
             <div>
                    <p>Email Address</p>
                    <br>
                     <input id="email" type="email" name="email" placeholder="Enter email" required>
             </div>
          
            <div>
                
                <form>
                 <a href="index.html"><button type="submit" name="Register" value="Register"></button>Register</a>
                </form>
            </div>
            
        </form>
        
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
