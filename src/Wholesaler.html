<html>
<head>
<title>Manufacturer Supply Chain</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    </head>
<body>
    <div class="ManufactureBox" style ="height:670px">
    <!-- <img src="images/avatar.png" class="Manufactureavatar"> -->
        <h1>Wholesaler Registration Form</h1>
        <form>
            <p>Batch ID</p>
            <input type="number" name="" placeholder="" id="wholesaler_batch_id">
            <p>Incoming Date</p>
            <input type="date" id="wholesaler_incoming_date">
            <p>Outgoing Date</p>
            <input type="date" id="wholesaler_outgoing_date">
            <p>Updated Price</p>
            <input type="number" name="" placeholder="" id="wholesaler_updated_price">
            <p>Quality</p>
            <input type="range" name="points" min="0" max="10" id="wholesaler_quality">
            <div>
            <p>Status</p>
             <input type="text" name="" placeholder="" id="wholesaler_status">
              <div>
                    <input type="submit" name="Submit" value="Submit">
            </div>
        </form>
        
    </div>

</body>
</html>
