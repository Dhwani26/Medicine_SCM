    <div class="ManufactureBox" style ="height:600px">

        <h1>Chemist Registration Form</h1>
        <form onsubmit="App.pharma(); return false;">
            <p>Batch ID</p>
            <input type="number" name="" placeholder="" id="chemist_batch_id">
            <p>Quantity</p>
             <input type="number" name="" placeholder="" id="chemist_quantity">
            <p>Updated Price</p>
            <input type="number" name="" placeholder="" id="chemist_updated_price">
            <p>Quality</p>
            <input type="range" name="points" min="0" max="10" id="chemist_quality">
            <div>
            <p>Status</p>
             <input type="text" name="" placeholder="" id="chemist_status">
              <div>
                    <input type="submit" name="Submit" value="Submit">
            </div>
        </form>
        
    </div>
    <button onclick = "App.retrieve(); return false;">retrieve</button>
